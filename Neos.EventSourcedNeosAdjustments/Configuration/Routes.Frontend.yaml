-
  name:          'Preview'
  uriPattern:    'neos/preview'
  defaults:
    '@action':   'preview'
  appendExceedingArguments: true

-
  name: 'content with URI suffix'
  uriPattern: '{node}'
  routeParts:
    'node':
      handler:     'Neos\Neos\Routing\FrontendNodeRoutePartHandlerInterface'
# TODO uncomment the following lines once https://github.com/neos/flow-development-collection/issues/2142 is resolved
#      options:
#        uriSuffix: '<defaultUriSuffix>'
  appendExceedingArguments: true
