#                                                                        #
# Adjusted "Frontend" subroutes                                          #
#                                                                        #

-
  name:          'Preview'
  uriPattern:    'neos/preview'
  defaults:
    '@action':   'preview'
  appendExceedingArguments: true

-
  name: 'content with URI suffix'
  uriPattern: '{node}'
  routeParts:
    'node':
      handler:     'Neos\Neos\Routing\FrontendNodeRoutePartHandlerInterface'
      options:
        uriSuffix: '<defaultUriSuffix>'
  appendExceedingArguments: true
